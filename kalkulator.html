<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Website Hobi Game</title>
</head>

<body>
    <header class="bg-dark text-white pb-3">
        <div class="container">
            <h1 class="display-4 text-center">Selamat Datang di Website ILHAM</h1>
            <nav class="navbar navbar-expand-md navbar-dark d-flex justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item btn btn-secondary me-3 mb-2 mb-md-0"><a class="nav-link"
                            href="index.html">Beranda</a></li>
                    <li class="nav-item btn btn-secondary me-3 mb-2 mb-md-0"><a class="nav-link"
                            href="profile.html">Tentang</a></li>
                    <li class="nav-item btn btn-secondary"><a class="nav-link" href="kalkulator.html">Kalkulator</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container bg-dark rounded p-3 mt-4" style="max-width: 400px;">
        <input type="text" class="form-control display mb-2" style="height: 80px; font-size: 25px; text-align: right;"
            readonly>

        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="AC">AC</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="DEL">DEL</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="%">%</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="/">/</button>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="7">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="8">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="9">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="*">x</button>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="4">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="5">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="6">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="-">-</button>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="1">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="2">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="3">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="+">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="0">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block" data-value="00">00</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value=".">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light btn-block operator" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
